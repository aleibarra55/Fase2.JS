<!DOCTYPE>
<html>
<head>
  <meta charset="UTF-8">
<title>Control de flujo</title>
 
<script type="text/javascript">

//Comparación de variables 
let x = 10
let y = 10

if (x == y) {
    console.log("Las variables X y Y son iguales");
} else { 
   console.log("Las variables X y Y no son iguales");;
}

//Multiple Sentencia

let z = 15

if (x == z) {
  console.log("Las variables X y Z son iguales");
} else if (y == z) {
  console.log("Las variables Y y Z son iguales");
} else {
  console.log("Las variables X y Z no son iguales");
} 

//Realiza ejercicios utilizando todos los operadores de comparación por ejemplo =! o >=

if (x =! z) {
  console.log("Las variabes X y Z no son iguales");
} else if (y<=z){
  console.log("Las variables Y es menor o igual a Z");
} else{
  console.log("Las variables X y Z son iguales");
}
// != es una desigualdad

function mostrarMensaje(){
	console.log("Hola Mundo desde una Funcion")
}

mostrarMensaje();

</script>
</head>
 
<body>
<p>Esta página contiene el el uso de flujos de control</p>
</body>
</html>
